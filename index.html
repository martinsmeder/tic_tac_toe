<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <main>
        <div id="dropdownMenu">
            <select name="dog-names" id="dog-names">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
            </select>
            
        </div>

        <div id="markerChoiceButtons">
            <button>X</button>
            <button>O</button>
        </div>

        <div id="gameBoard">
            <div id="squareOne"></div>
            <div id="squareTwo"></div>
            <div id="squareThree"></div>
            <div id="squareFour"></div>
            <div id="squareFive"></div>
            <div id="squareSix"></div>
            <div id="squareSeven"></div>
            <div id="squareEight"></div>
            <div id="squareNine"></div>
        </div>

        <div id="restartButton">
            <button>Restart</button>
        </div>
    </main>
    
    <footer>
        <a href="https://github.com/martinsmeder" target="_blank">Coded by: Martin Smeder</a>
    </footer>
    
</body>
</html>
