<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>HUMANITY VS AI</h1>
    </header>

    <main>
        <div id="dropdownMenu">
            <button id="dropdownBtn">CHOOSE YOUR OPPONENT</button>
            <div id="difficulty">
                <a href="#" data-value="dumb">DUMB</a>
                <a href="#" data-value="strategic">STRATEGIC</a>
                <a href="#" data-value="unbeatable">UNBEATABLE</a>
            </div>
        </div>

        <div id="mainCenter">
            <div id="gameBoard">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="restartButton">
            <button>RESTART</button>
        </div>

        <div id="overlay">
            <div id="popup">
            </div>
        </div>
    </main>
    
    <footer>
        <a href="https://github.com/martinsmeder" target="_blank">Coded by: Martin Smeder</a>
    </footer>
    
</body>
</html>
